<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense details page</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header><br>
<div class="container order-md-2 mt-5 mb-5">
  <form th:action="'/user/' + ${userId} + '/expenses/' + ${expense.id} +'/update'" method="post" enctype="multipart/form-data">
    <label class="form-label">Date:</label>
    <div th:text="${expense.getDate()}"></div><br>
    <label class="form-label">Time:</label>
    <div th:text="${expense.getTime()}"></div><br>
    <label class="form-label">Description</label>
    <input type="text" name="description" th:value="${expense.getDescription()}" class="form-control"><br>
    <label class="form-label">Price</label>
    <input type="text" name="price" th:value="${expense.getPrice()}" class="form-control"><br>
    <label class="form-label">Comment</label>
    <input type="text" name="comment" th:value="${expense.getComment()}" class="form-control"><br>
    <button type="submit" class="btn">Update</button>
  </form>
  <form th:action="'/users/' + ${userId} + '/expenses/' + ${expense.id} +'/remove'" method="post">
    <button type="submit" class="btn">Delete</button>
  </form>


</div>

</body>
</html>
