<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User editor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container order-md-2 mt-5 mb-5">
    <form th:action="'/user/' + ${user} + '/update'" method="post" enctype="multipart/form-data">
        <label class="form-label">Id</label>
        <input type="text" name="firstName" th:value="${user.getId()}" class="form-control" required><br>
        <label class="form-label">Username</label>
        <input type="text" name="secondName" th:value="${user.getUsername()}" class="form-control" required><br>
        <label class="form-label">Role</label>
        <input type="text" name="thirdName" th:value="${user.getRoles()}" class="form-control"><br>

        <input type="file" name="file" class="button"><br>
        <button type="submit" class="btn">Update</button>
    </form>
   <!-- <form th:action="${user.id} +'/remove'" method="post">
        <button type="submit" class="btn">Delete</button>
    </form>-->


</div>
</body>
</html>
